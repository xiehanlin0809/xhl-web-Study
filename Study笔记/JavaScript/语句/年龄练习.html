<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var nl=prompt('请输入年龄');
			if(nl<0){
				alert('还没出生');
			}else if(nl>0 && nl<=12){
				alert('幼儿');
			}else if(nl>=12 && nl<=18){
				alert('青少年');
			}else if(nl>=18 && nl<=25){
				alert('青年');
			}else if(nl>=25 && nl<=40){
				alert('中年');
			}else if(nl>=40 && nl<=70){
				alert('老年');
			}else{
				alert('老老年');
			}
		</script>
	</body>
</html>
