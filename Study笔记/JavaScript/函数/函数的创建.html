<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <style></style>
</head>
<body>
     <script>
         //关键词  函数名（参数列表）
         function anme(){
              //执行语句
              alert(123);
         }
         anme();

         //变量名  关键词（参数列表）
         var a = function(){
              //执行语句 
         }
         //函数调用
         a();

         //匿名函数自调用
         (function(){
              //执行语句
         });
     </script>
</body>
</html>
