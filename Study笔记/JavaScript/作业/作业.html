    <span id="jg"></span>
    <script>

           var btn = document.getElementById('btn');
           var jg = document.getElementById('jg');
           //点击计算按钮
           btn.onclick = function(){

               //强制转换为整数
               var in1v = parseInt(in1.value)
               var in2v = parseInt(in2.value)
               //判断
               var in1v = parseInt(in1.value);
               if(isNaN(in1v)){
                   alert('请输入数字')
               }else if(isNaN(in2v)){
                   alert('请输入数字')
               }else{
                   jg.innerHTML = in1v+in2v;
               }
           }
     </script>
