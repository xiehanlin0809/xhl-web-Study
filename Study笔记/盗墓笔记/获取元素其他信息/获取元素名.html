<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<b id="b">加粗</b>
		<b id="d1">你好</b>
		<b id="d2">我是</b>
		<b id="d3">谢翰林</b>
		<script>
			//方法一：个体给
			var b = document.getElementById('b');
			console.log(b.tagName);
			if(b.tagName == 'H1'|| b.tagName == 'H2'|| b.tagName == 'H3'|| b.tagName == 'H4'|| b.tagName == 'H5'|| b.tagName == 'H6'){
				b.style.fontWeight = 400;
			}
			
			
			//方法二：都给
			b.style.fontWeight = 400;
			
			
			//方法三：
			var arr = ['H1','H2','H3','H4','H5','H6','B','STRONG'];
			//console.log(arr.indexOf('H5'));
			//检测数组里是否有粗体的标签名，返回-1以外的都是粗体
			var isTrue = arr.indexOf(b.tagName);
			//判断如果是粗体，就改变样式
			if(isTrue != -1){
				b.style.fontWeight = 400;
				b.style.color = 'red';
			}
			
			
			
			
			var d1 = document.getElementById('b');
			var d2 = document.getElementById('b');
			var d3 = document.getElementById('b');
		</script>
	</body>
</html>
